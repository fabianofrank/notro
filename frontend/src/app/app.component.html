<div class="app-container min-h-screen bg-gray-50">
  
  <!-- Header -->
  <mat-toolbar color="primary" class="header-toolbar">
    <mat-icon class="mr-2">code</mat-icon>
    <span class="text-xl font-bold">{{ title }}</span>
    <span class="flex-1"></span>
    <mat-icon>github</mat-icon>
  </mat-toolbar>

  <!-- Main content -->
  <div class="main-content container mx-auto px-4 py-8 max-w-6xl">
    
    <!-- Search component -->
    <app-search (searchEvent)="onSearch($event)"></app-search>

    <!-- Loading state -->
    <div *ngIf="loading" class="loading-container text-center py-12">
      <mat-spinner class="mx-auto mb-4"></mat-spinner>
      <p class="text-gray-600">Buscando repositórios no GitHub...</p>
    </div>

    <!-- Results -->
    <div *ngIf="!loading && repositories.length > 0" class="results-section">
      
      <!-- Repository list -->
      <app-repository-list 
        [repositories]="repositories"
        [loading]="loading"
        [totalCount]="repositoryConnection?.totalCount || 0">
      </app-repository-list>

      <!-- Pagination -->
      <app-pagination 
        *ngIf="repositoryConnection"
        [currentPage]="repositoryConnection.currentPage"
        [totalPages]="repositoryConnection.totalPages"
        [hasNextPage]="repositoryConnection.hasNextPage"
        [hasPreviousPage]="repositoryConnection.hasPreviousPage"
        (pageChange)="onPageChange($event)">
      </app-pagination>

    </div>

    <!-- Welcome state -->
    <div *ngIf="!loading && !searchParams" class="welcome-state text-center py-16">
      <mat-icon class="text-gray-400 text-8xl mb-6">search</mat-icon>
      <h2 class="text-2xl text-gray-700 mb-4">Busque repositórios no GitHub</h2>
      <p class="text-gray-500 max-w-md mx-auto">
        Digite um termo de busca acima para encontrar repositórios populares e suas informações.
      </p>
    </div>

  </div>

</div>
