<div class="search-container bg-white p-6 rounded-lg shadow-md mb-6">
  <form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="search-form">
    
    <!-- Campo de busca -->
    <mat-form-field appearance="outline" class="search-input w-full mb-4">
      <mat-label>Buscar reposit√≥rios no GitHub</mat-label>
      <input 
        matInput 
        formControlName="query"
        placeholder="Ex: react, angular, javascript..."
        (keyup.enter)="onSearch()"
      >
      <mat-icon matSuffix>search</mat-icon>
      
      <!-- Mensagens de erro -->
      <mat-error *ngIf="queryControl?.hasError('required')">
        Digite um termo para buscar
      </mat-error>
      <mat-error *ngIf="queryControl?.hasError('minlength')">
        Digite pelo menos 2 caracteres
      </mat-error>
    </mat-form-field>

    <!-- Bot√µes de a√ß√£o -->
    <div class="search-actions flex gap-4">
      <button 
        mat-raised-button 
        color="primary" 
        type="submit"
        [disabled]="searchForm.invalid"
        class="search-btn flex-1"
      >
        <mat-icon>search</mat-icon>
        Buscar
      </button>

      <button 
        mat-stroked-button 
        type="button"
        (click)="clearSearch()"
        class="clear-btn"
      >
        <mat-icon>clear</mat-icon>
        Limpar
      </button>
    </div>

  </form>
</div>
