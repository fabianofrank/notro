<!-- Search Section -->
<div class="bg-white rounded-lg shadow-md p-6 mb-6">
  <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
    
    <div class="space-y-4">
      <!-- Input Field -->
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Buscar reposit√≥rios no GitHub</mat-label>
        <input 
          matInput 
          formControlName="query"
          placeholder="Ex: react, vue, angular..."
          autocomplete="off">
        
        <!-- Error Messages -->
        <mat-error *ngIf="queryControl?.hasError('required')">
          Digite um termo para buscar
        </mat-error>
        <mat-error *ngIf="queryControl?.hasError('minlength')">
          Digite pelo menos 2 caracteres
        </mat-error>
      </mat-form-field>
      
      <!-- Action Buttons -->
      <div class="flex justify-center gap-4">
        <button 
          mat-raised-button 
          color="primary" 
          type="submit"
          [disabled]="searchForm.invalid">
          Buscar
        </button>
        
        <button 
          mat-stroked-button
          type="button"
          (click)="clearSearch()"
          [disabled]="!queryControl?.value">
          Limpar
        </button>
      </div>
    </div>
    
  </form>
</div>
