<div class="bg-white rounded-lg shadow-md p-6 mb-6">
  <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
    
    <div class="space-y-4">
      
      <div class="w-full">
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Buscar reposit√≥rios no GitHub
        </label>
        <input 
          type="text"
          formControlName="query"
          placeholder="Ex: react, vue, angular..."
          autocomplete="off"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors">

        <div *ngIf="queryControl?.hasError('required')" class="text-red-500 text-sm mt-1">
          Digite um termo para buscar
        </div>
        <div *ngIf="queryControl?.hasError('minlength')" class="text-red-500 text-sm mt-1">
          Digite pelo menos 2 caracteres
        </div>
      </div>

      <div class="flex justify-center gap-4">
        <button 
          mat-raised-button 
          color="primary" 
          type="submit"
          [disabled]="searchForm.invalid">
          Buscar
        </button>
        
        <button 
          mat-stroked-button
          type="button"
          (click)="clearSearch()"
          [disabled]="!queryControl?.value">
          Limpar
        </button>
      </div>
    </div>
    
  </form>
</div>
